<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="custom.css"></link>
		<script src="inputarray.js"></script>
		<title>Input to Array</title>
	</head>
	
	<body>
		<div id="which">
			<label id="lblnum">What type list do you want to create</label><br>
			<button type="button" id="btnol">Order List</button>
			or
			<button type="button" id="btnul">Unordered List</button>
		</div>
		
		<div id="ol">
			<h1>Order List</h1>
			<input type="text" id="txtname" placeholder="List Name" autofocus></input><br>
			<label id="lblname">Please enter list name:</label>
			<input type="text" id="txtname" placeholder="List Name" autofocus></input><br>
			<label id="lblnum">How many thing is in your list:</label>
			<input type="text" id="txtnum" placeholder="Number" autofocus></input><br>
			<label id="lblitem">Please enter something you want to add to your list</label>
			<input type="text" id="txtitem" autofocus></input><br>
			<button type="button" id="btnadd">Add</button>
			<button type="button" id="btndisplay">Finish</button>
		</div>
		
		<div id="ul">
			<h2>Unordered List</h2>
			<label id="lblname">Please enter list name:</label>
			<input type="text" id="txtname" placeholder="List Name" autofocus></input><br>
			<label id="lblnum">How many thing is in your list:</label>
			<input type="text" id="txtnum" placeholder="Number" autofocus></input><br>
			<label id="lblitem">Please enter something you want to add to your list</label>
			<input type="text" id="txtitem" autofocus></input><br>
			<button type="button" id="btnadd">Add</button>
			<button type="button" id="btndisplay">Finish</button>
		</div>
		
	</body>
</html>
